<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="2732" height="2732" fill="#1a2a3a"/>

  <!-- Centered logo (scaled to 800x800) -->
  <g transform="translate(966, 966) scale(0.78125)">
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Left card (red Ace) - rotated slightly left -->
    <g transform="translate(512, 512) rotate(-15) translate(-512, -512)">
      <rect x="80" y="127" width="410" height="700" rx="40" ry="40" fill="#ffffff" stroke="#d40000" stroke-width="12"/>
      <text x="285" y="565" font-family="Arial, sans-serif" font-size="380" font-weight="bold" fill="#d40000" text-anchor="middle">A</text>
      <!-- Card suit (heart) - positioned in upper left corner like real Ace -->
      <g transform="translate(105, 157) scale(6.2)">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" fill="#d40000"/>
      </g>
      <!-- Card suit (heart) - positioned in bottom left corner -->
      <g transform="translate(105, 707) scale(6.2) rotate(180) translate(-16, -16)">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" fill="#d40000"/>
      </g>
    </g>

    <!-- Right card (black Ace) - rotated slightly right -->
    <g transform="translate(512, 512) rotate(15) translate(-512, -512)">
      <rect x="534" y="127" width="410" height="700" rx="40" ry="40" fill="#ffffff" stroke="#000000" stroke-width="12"/>
      <text x="739" y="565" font-family="Arial, sans-serif" font-size="380" font-weight="bold" fill="#000000" text-anchor="middle">A</text>
      <!-- Card suit (spade) - positioned in upper right corner like real Ace -->
      <g transform="translate(815, 157) scale(6.2)">
        <path d="M8 0a.5.5 0 0 1 .429.243c1.359 2.265 2.925 3.682 4.25 4.882q.144.128.282.255C14.308 6.604 15.5 7.747 15.5 9.5a4 4 0 0 1-5.406 3.746c.235.39.491.782.722 1.131.434.659-.01 1.623-.856 1.623H6.04c-.845 0-1.29-.964-.856-1.623.263-.397.51-.777.728-1.134A4 4 0 0 1 .5 9.5c0-1.753 1.192-2.896 2.539-4.12l.281-.255c1.326-1.2 2.892-2.617 4.251-4.882A.5.5 0 0 1 8 0" fill="#000000"/>
      </g>
      <!-- Card suit (spade) - positioned in bottom right corner -->
      <g transform="translate(815, 707) scale(6.2) rotate(180) translate(-16, -16)">
        <path d="M8 0a.5.5 0 0 1 .429.243c1.359 2.265 2.925 3.682 4.25 4.882q.144.128.282.255C14.308 6.604 15.5 7.747 15.5 9.5a4 4 0 0 1-5.406 3.746c.235.39.491.782.722 1.131.434.659-.01 1.623-.856 1.623H6.04c-.845 0-1.29-.964-.856-1.623.263-.397.51-.777.728-1.134A4 4 0 0 1 .5 9.5c0-1.753 1.192-2.896 2.539-4.12l.281-.255c1.326-1.2 2.892-2.617 4.251-4.882A.5.5 0 0 1 8 0" fill="#000000"/>
      </g>
    </g>

    <!-- Center card (gradient question mark) - front and center -->
    <rect x="307" y="127" width="410" height="700" rx="40" ry="40" fill="#ffffff" stroke="url(#blueGradient)" stroke-width="12"/>
    <text x="512" y="615" font-family="Arial, sans-serif" font-size="420" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">?</text>
  </g>
</svg>
