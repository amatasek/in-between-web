name: Build and Deploy - Web - Capgo

on:
  push:
    branches:
      - main
    paths:
      - 'web/src/**'
      - 'web/public/**'
      - 'web/package.json'
      - 'web/vite.config.js'
  workflow_dispatch:

jobs:
  deploy-ota:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Build web app
        run: |
          cd web
          npm run build

      - name: Get package version
        id: package-version
        run: |
          cd web
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%s)
          BUNDLE_VERSION="${VERSION}-${TIMESTAMP}"
          echo "version=${BUNDLE_VERSION}" >> $GITHUB_OUTPUT
          echo "base_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Upload to Capgo
        run: |
          cd web
          npx @capgo/cli bundle upload --bundle ${{ steps.package-version.outputs.version }} --channel production --apikey ${{ secrets.CAPGO_API_KEY }}

      - name: Deploy summary
        run: |
          echo "âœ… OTA update deployed to Capgo!"
          echo "ðŸ“± Users will receive this update automatically"
          echo "ðŸ”– Version: ${{ steps.package-version.outputs.version }}"
          echo "ðŸ“¦ Base version: ${{ steps.package-version.outputs.base_version }}"
          echo "ðŸ”— Commit: ${{ github.sha }}"
