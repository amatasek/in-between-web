<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a"/>

  <!-- Left card (red Ace) - rotated slightly left -->
  <g transform="translate(16, 16) rotate(-15) translate(-16, -16)">
    <rect x="4" y="6" width="12" height="20" rx="1.5" ry="1.5" fill="#ffffff" stroke="#d40000" stroke-width="0.5"/>
    <text x="8" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d40000">A</text>
  </g>

  <!-- Right card (black King) - rotated slightly right -->
  <g transform="translate(16, 16) rotate(15) translate(-16, -16)">
    <rect x="16" y="6" width="12" height="20" rx="1.5" ry="1.5" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
    <text x="19.5" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">K</text>
  </g>

  <!-- Center card (blue question mark) - front and center -->
  <rect x="10" y="5" width="12" height="20" rx="1.5" ry="1.5" fill="#ffffff" stroke="#0066cc" stroke-width="0.5"/>
  <text x="13.5" y="19" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0066cc">?</text>
</svg>
